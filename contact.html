<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portfolio - Hassan</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet">
    </head>
    <body>

        <!-- Header -->
        <header>
            <div class="container">
                <h1 class="logo">PORTFOLIO.</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a class="active"
                                href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Contact Section -->
        <section class="contactpage" id="contact">
            <div class="container">

                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Your Name"
                            required />
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Your Email"
                            required />
                    </div>
                    <div class="form-group">
                        <input type="text" id="subject" placeholder="Subject" />
                    </div>
                    <div class="form-group">
                        <textarea id="message" rows="5"
                            placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                    <p class="form-status" id="formStatus"></p>
                </form>

                <!-- Map -->
                <div class="map-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3939.7631533914985!2d8.516018374884202!3d9.057902788914623!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x104e756c15d3c67f%3A0x54fa25fcde30cc28!2sKano%2C%20Nigeria!5e0!3m2!1sen!2sng!4v1622299639025!5m2!1sen!2sng"
                        width="100%"
                        height="300"
                        style="border:0;"
                        allowfullscreen
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer
            style="background-color: #222; color: #fff; padding: 40px 0; text-align: center;">
            <div class="container">
                <p style="margin-bottom: 10px;">&copy; 2025 Portfolio - Hassan.
                    All rights reserved.</p>
                <p>
                    <a href="index.html"
                        style="color: #fff; margin: 0 10px; text-decoration: none;">Home</a>
                    |
                    <a href="about.html"
                        style="color: #fff; margin: 0 10px; text-decoration: none;">About</a>
                    |
                    <a class="active" href="contact.html"
                        style="color: #fff; margin: 0 10px; text-decoration: none;">Contact</a>
                </p>
            </div>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
